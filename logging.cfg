[loggers]
keys = root,fishlogger

[handlers]
keys = consoleHandler, fishHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = DEBUG
handlers = consoleHandler

[logger_fishlogger]
level = DEBUG
handlers = fishHandler
qualname = fishlogger
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args = (sys.stdout,)

[handler_fishHandler]
class = FileHandler
level = DEBUG
formatter = simpleFormatter
args = ('/Users/longxi/Local/w/fishpond/logs/fish.log','a')

[formatter_simpleFormatter]
format = %(asctime)s %(levelname)s %(threadName)s - %(message)s